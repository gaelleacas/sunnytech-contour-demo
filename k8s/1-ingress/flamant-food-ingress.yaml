apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flamant-food
  namespace: flamant-food
  labels:
    app: flamant-food
  annotations:
    kubernetes.io/ingress.class: "contour"
    # ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  # tls:
  # - secretName: tls-santa
  #   hosts:
  #   - santa.local
  rules:
  - host: flamant.food
    http:
      paths:
      - path: "/"
        backend:
          serviceName: flamant-food
          servicePort: 80